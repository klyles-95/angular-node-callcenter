<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                  <label for="fname">First Name</label>
                  <input type="text" [(ngModel)]="registerUserData.firstname" name="firstname" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" [(ngModel)]="registerUserData.lastname" name="lastname" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                  <label for="solution">Solution Number</label>
                  <input type="text" [(ngModel)]="registerUserData.solutionnumber" name="solutionnumber" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="registerUserData.email" name="email" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0"  required>
              </div>
              <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
